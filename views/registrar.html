<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <title>PopSocketBrasil</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row  justify-content-md-center h-100">
            <div class="card-wrapper">

                <div class="card fat my-5">
                    <div class="card-body">
                        <h4 class="card-title">Registrar</h4>
                        <form method="POST">

                            <div class="form-group">
                                <label for="name">Nome</label>
                                <input id="name" type="text" class="form-control" name="name" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input id="email" type="email" class="form-control" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input type="checkbox" name="aggree" value="1"> Aceita os termos de condições
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-danger btn-block">
                                    Registrar
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                Já tem uma conta? <a href="login.html">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; PopSocketBrasil 2018
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/my-login.js"></script>
</body>
</html>
